<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {background-color: #000; position: relative; cursor:none; width: 100%; height: 100vh;}
        h1 {color: #fff;}
        .cursor_item {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            top:0;
            left:0;
        }
    </style>
    <script>
        window.onload = function() {
            let h1 = document.getElementsByTagName('h1')[0];
            let cursor_item = document.getElementsByClassName('cursor_item')[0];

            window.addEventListener('mousemove', mouseFunc, false);
    
            function mouseFunc(e) {
                h1.innerHTML = "x : " + e.clientX + " y : " + e.clientY;
                cursor_item.style.transform = 'translate(' + e.clientX + 'px, ' + e.clientY +'px)'; 
                console.log(e.clientX, e.clientY);
            }
        }
    </script>
</head>
<body>
    <h1>test</h1>
    <div class="cursor_item"></div>
</body>
</html>
